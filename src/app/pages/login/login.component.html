<div class="root">
    <p-card class="card-login" header="Login">
        <form class="card-content-login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <span class="p-username-label">
                <input id="username-input" type="text" pInputText formControlName="username">
                <label for="username-input">Username</label>
            </span>
            <span class="p-password-label">
                <input id="password-input" type="password" pInputText formControlName="password">
                <label for="password-input">Password</label>
            </span>
            <button pButton type="submit" label="submit" [disabled]="!loginForm.valid"></button>
        </form>
    </p-card>
    <p-toast position="top-right"></p-toast>
</div>
